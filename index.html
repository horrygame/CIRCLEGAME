<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞—Ä–∏–∫–∏ - –ú—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä–Ω–∞—è –ò–≥—Ä–∞</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #323250;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        #main-menu {
            background: #323250;
        }

        .menu-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .main-character {
            width: 200px;
            height: 200px;
            background: #FFD700;
            border-radius: 50%;
            margin: 0 auto 40px;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-btn {
            background: #4682b4;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-btn.corner {
            background: #c34a3c;
        }

        .menu-btn.corner.battle-pass {
            background: #e98216;
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        /* –≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ */
        #search-screen {
            background: rgba(0, 0, 0, 0.9);
        }

        .search-container {
            text-align: center;
            background: rgba(50, 50, 80, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4682b4;
            min-width: 300px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4682b4;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cancel-btn {
            background: #c34a3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .cancel-btn:hover {
            background: #d45a4c;
        }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {
            background: #888;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }

        #game-canvas {
            background: #666;
            border: 2px solid #333;
            border-radius: 10px;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 150px;
        }

        #game-timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .player-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
        }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 100;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: #FFD700;
        }

        h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="main-menu" class="screen active">
        <div class="menu-container">
            <h1>üéØ –®–ê–†–ò–ö–ò</h1>
            <div class="main-character"></div>
            
            <div class="menu-buttons">
                <button id="play-btn" class="menu-btn corner">
                    <div class="btn-icon"></div>
                    <span>–ò–ì–†–ê–¢–¨</span>
                </button>
                
                <button id="shop-btn" class="menu-btn">
                    <div class="btn-icon"></div>
                    <span>–ú–ê–ì–ê–ó–ò–ù</span>
                </button>
                
                <button id="quests-btn" class="menu-btn">
                    <div class="btn-icon"></div>
                    <span>–ö–í–ï–°–¢–´</span>
                </button>
                
                <button id="battle-pass-btn" class="menu-btn corner battle-pass">
                    <div class="btn-icon"></div>
                    <span>CIRCLE PASS</span>
                </button>
                
                <button id="friends-btn" class="menu-btn">
                    <div class="btn-icon"></div>
                    <span>–î–†–£–ó–¨–Ø</span>
                </button>
                
                <button id="stats-btn" class="menu-btn">
                    <div class="btn-icon"></div>
                    <span>–°–¢–ê–¢–ò–°–¢–ò–ö–ê</span>
                </button>
            </div>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã -->
    <div id="search-screen" class="screen">
        <div class="search-container">
            <h2>üîç –ü–û–ò–°–ö –ò–ì–†–´</h2>
            <div class="loading-spinner"></div>
            <div id="player-count">üë• –ò–≥—Ä–æ–∫–æ–≤: 1/6</div>
            <div id="countdown-timer">‚è±Ô∏è –û–∂–∏–¥–∞–Ω–∏–µ: 30—Å</div>
            <button id="cancel-search" class="cancel-btn">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="game-ui">
            <div class="ui-panel">
                <div id="game-timer">02:30</div>
            </div>
            
            <div class="ui-panel">
                <h3>–ò–ì–†–û–ö–ò</h3>
                <div id="players-list"></div>
            </div>
        </div>
        
        <div class="controls-info">
            üéÆ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: WASD –∏–ª–∏ –°—Ç—Ä–µ–ª–∫–∏
        </div>
        
        <div id="game-message"></div>
    </div>

    <script>
        class GameClient {
            constructor() {
                this.socket = null;
                this.currentScreen = 'main-menu';
                this.gameState = null;
                this.canvas = null;
                this.ctx = null;
                this.keys = {};
                this.playerId = null;
                this.lastMoveTime = 0;
                this.moveInterval = 100; // ms
                
                // URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞ –Ω–∞ Render
                this.serverUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000' 
                    : 'https://server-of-circule.onrender.com';
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connectToServer();
                this.setupCanvas();
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
                document.getElementById('play-btn').addEventListener('click', () => this.playGame());
                document.getElementById('cancel-search').addEventListener('click', () => this.cancelSearch());
                
                // –î—Ä—É–≥–∏–µ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é
                ['shop', 'quests', 'battle-pass', 'friends', 'stats'].forEach(btn => {
                    document.getElementById(btn + '-btn').addEventListener('click', () => {
                        this.showMessage(`${this.getButtonName(btn)} —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!`);
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
            }
            
            getButtonName(id) {
                const names = {
                    'shop': '–ú–∞–≥–∞–∑–∏–Ω',
                    'quests': '–ö–≤–µ—Å—Ç—ã',
                    'battle-pass': 'Circle Pass',
                    'friends': '–î—Ä—É–∑—å—è',
                    'stats': '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞'
                };
                return names[id] || id;
            }
            
            connectToServer() {
                try {
                    this.socket = io(this.serverUrl);
                    
                    this.socket.on('connect', () => {
                        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    });
                    
                    this.socket.on('connected', (data) => {
                        this.playerId = data.id;
                    });
                    
                    this.socket.on('joined_room', (data) => {
                        this.showScreen('search-screen');
                        this.updateSearchInfo(data);
                    });
                    
                    this.socket.on('player_joined', (data) => {
                        this.updateSearchInfo(data);
                    });
                    
                    this.socket.on('game_started', (data) => {
                        this.startGame(data);
                    });
                    
                    this.socket.on('game_update', (data) => {
                        this.gameState = data;
                    });
                    
                    this.socket.on('player_moved', (data) => {
                        this.updatePlayerPosition(data);
                    });
                    
                    this.socket.on('game_ended', (data) => {
                        this.endGame(data);
                    });
                    
                    this.socket.on('error', (data) => {
                        this.showMessage('–û—à–∏–±–∫–∞: ' + data.message, 5000);
                        this.showScreen('main-menu');
                    });
                    
                    this.socket.on('disconnect', () => {
                        this.showMessage('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ', 5000);
                    });
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                    this.showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 5000);
                }
            }
            
            setupCanvas() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = document.getElementById('game-screen');
                const maxWidth = container.clientWidth - 40;
                const maxHeight = container.clientHeight - 40;
                
                const scale = Math.min(maxWidth / 800, maxHeight / 600, 1);
                this.canvas.style.width = (800 * scale) + 'px';
                this.canvas.style.height = (600 * scale) + 'px';
            }
            
            playGame() {
                const playerName = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:', '–ò–≥—Ä–æ–∫') || '–ò–≥—Ä–æ–∫';
                if (this.socket && this.socket.connected) {
                    this.socket.emit('join_game', { name: playerName });
                } else {
                    this.showMessage('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 3000);
                }
            }
            
            cancelSearch() {
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket.connect();
                }
                this.showScreen('main-menu');
            }
            
            showScreen(screenName) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenName).classList.add('active');
                this.currentScreen = screenName;
                
                if (screenName === 'game-screen') {
                    this.gameLoop();
                }
            }
            
            updateSearchInfo(data) {
                if (data.players_count !== undefined) {
                    document.getElementById('player-count').textContent = 
                        `üë• –ò–≥—Ä–æ–∫–æ–≤: ${data.players_count}/6`;
                }
                
                if (data.countdown !== undefined) {
                    const seconds = Math.ceil(data.countdown);
                    document.getElementById('countdown-timer').textContent = 
                        `‚è±Ô∏è –û–∂–∏–¥–∞–Ω–∏–µ: ${seconds}—Å`;
                }
            }
            
            startGame(data) {
                this.gameState = data;
                this.showScreen('game-screen');
                this.showMessage('üéÆ –ò–ì–†–ê –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø!', 2000);
            }
            
            gameLoop() {
                if (this.currentScreen !== 'game-screen') return;
                
                // –û—á–∏—â–∞–µ–º canvas
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
                if (this.gameState && this.gameState.players) {
                    Object.values(this.gameState.players).forEach(player => {
                        this.drawPlayer(player);
                    });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                this.updateGameUI();
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
                this.handleMovement();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawPlayer(player) {
                const x = player.position[0];
                const y = player.position[1];
                const radius = 20;
                
                // –®–∞—Ä–∏–∫
                this.ctx.fillStyle = player.color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –û–±–≤–æ–¥–∫–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (player.id === this.playerId) {
                    this.ctx.strokeStyle = '#FFFFFF';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }
                
                // –ò–º—è –∏–≥—Ä–æ–∫–∞
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = '14px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(player.name, x, y - radius - 10);
                
                // –ú–µ—Ç–∫–∞ –±–æ—Ç–∞
                if (player.is_bot) {
                    this.ctx.fillStyle = '#FF4444';
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText('–ë–û–¢', x, y + radius + 15);
                }
            }
            
            updateGameUI() {
                if (!this.gameState) return;
                
                // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
                if (this.gameState.time_left !== undefined) {
                    const minutes = Math.floor(this.gameState.time_left / 60);
                    const seconds = Math.floor(this.gameState.time_left % 60);
                    document.getElementById('game-timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                const playersList = document.getElementById('players-list');
                if (this.gameState.players) {
                    playersList.innerHTML = '';
                    Object.values(this.gameState.players).forEach(player => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        playerElement.innerHTML = `
                            <div class="player-color" style="background-color: ${player.color}"></div>
                            <span>${player.name}${player.is_bot ? ' (–ë–æ—Ç)' : ''}</span>
                        `;
                        playersList.appendChild(playerElement);
                    });
                }
            }
            
            handleKeyDown(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = true;
            }
            
            handleKeyUp(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = false;
            }
            
            handleMovement() {
                if (!this.playerId || !this.gameState || !this.gameState.players[this.playerId]) return;
                
                const now = Date.now();
                if (now - this.lastMoveTime < this.moveInterval) return;
                
                let direction = null;
                
                if (this.keys['w'] || this.keys['—Ü'] || this.keys['arrowup']) {
                    direction = 'up';
                } else if (this.keys['s'] || this.keys['—ã'] || this.keys['arrowdown']) {
                    direction = 'down';
                } else if (this.keys['a'] || this.keys['—Ñ'] || this.keys['arrowleft']) {
                    direction = 'left';
                } else if (this.keys['d'] || this.keys['–≤'] || this.keys['arrowright']) {
                    direction = 'right';
                }
                
                if (direction && this.socket && this.socket.connected) {
                    this.lastMoveTime = now;
                    this.socket.emit('player_move', { direction: direction });
                }
            }
            
            updatePlayerPosition(data) {
                if (this.gameState && this.gameState.players && this.gameState.players[data.player_id]) {
                    this.gameState.players[data.player_id].position = data.position;
                }
            }
            
            endGame(data) {
                const winnerName = data.winner ? data.winner.name : '–ù–∏–∫—Ç–æ';
                this.showMessage(`üèÜ –ò–ì–†–ê –ó–ê–í–ï–†–®–ï–ù–ê! –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winnerName}`, 10000);
                
                setTimeout(() => {
                    this.showScreen('main-menu');
                    if (this.socket) {
                        this.socket.disconnect();
                        this.socket.connect();
                    }
                }, 10000);
            }
            
            showMessage(text, duration = 3000) {
                const messageEl = document.getElementById('game-message');
                messageEl.textContent = text;
                messageEl.style.display = 'block';
                
                if (duration > 0) {
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, duration);
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new GameClient();
        });
    </script>
</body>
</html>
