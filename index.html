<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шарики - Мультиплеерная Игра</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        /* Стили остаются такими же, как в предыдущей версии */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #323250;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-menu.active {
            display: block;
        }

        .menu-background {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #323250, #2a2a48, #323250);
        }

        .character-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        #main-character {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            object-fit: cover;
            border: 4px solid #FFD700;
        }

        .character-container h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .menu-buttons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .menu-btn {
            position: absolute;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-radius: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .corner-btn {
            width: 25vw;
            height: 12.5vh;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .side-btn {
            width: 200px;
            height: 80px;
            justify-content: flex-start;
            padding: 15px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        #play-btn {
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, #c34a3c, #d45a4c);
        }

        #play-btn:hover {
            background: linear-gradient(135deg, #d45a4c, #e56a5c);
        }

        #battle-pass-btn {
            bottom: 40px;
            left: 40px;
            background: linear-gradient(135deg, #e98216, #f99226);
        }

        #battle-pass-btn:hover {
            background: linear-gradient(135deg, #f99226, #ffa236);
        }

        #stats-btn {
            top: 40px;
            left: 40px;
            background: linear-gradient(135deg, #4682b4, #5a96d6);
        }

        #stats-btn:hover {
            background: linear-gradient(135deg, #5a96d6, #6ea6e6);
        }

        #shop-btn {
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, #4682b4, #5a96d6);
        }

        #shop-btn:hover {
            background: linear-gradient(135deg, #5a96d6, #6ea6e6);
        }

        #quests-btn {
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4682b4, #5a96d6);
        }

        #quests-btn:hover {
            background: linear-gradient(135deg, #5a96d6, #6ea6e6);
        }

        #friends-btn {
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4682b4, #5a96d6);
        }

        #friends-btn:hover {
            background: linear-gradient(135deg, #5a96d6, #6ea6e6);
        }

        #search-screen {
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
        }

        .search-container {
            text-align: center;
            background: rgba(50, 50, 80, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #4682b4;
            box-shadow: 0 0 50px rgba(70, 130, 180, 0.5);
            min-width: 350px;
            backdrop-filter: blur(10px);
        }

        .search-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #FFD700;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #4682b4;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cancel-btn {
            background: linear-gradient(135deg, #c34a3c, #d45a4c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #d45a4c, #e56a5c);
            transform: scale(1.05);
        }

        #game-screen {
            background: #666;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            pointer-events: none;
            z-index: 10;
        }

        #game-timer {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 0 auto;
            border: 3px solid #4682b4;
            color: #FFD700;
        }

        #players-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            min-width: 220px;
            border: 3px solid #4682b4;
        }

        #players-list h3 {
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
        }

        #score-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #4682b4;
            color: #FFD700;
        }

        .player-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            padding: 5px;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid white;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
        }

        .connected { 
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }
        .disconnected { 
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }
        .connecting { 
            background: rgba(255, 193, 7, 0.9);
            color: black;
        }

        .search-info {
            font-size: 18px;
            margin: 10px 0;
            color: #FFD700;
        }

        .server-config {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 1001;
        }

        .server-config input {
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
            width: 200px;
        }

        .server-config button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #4682b4;
            color: white;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <div id="connection-status" class="connection-status disconnected">
        ❌ Отключено
    </div>

    <div class="server-config">
        <input type="text" id="server-url" placeholder="URL сервера" value="https://your-backend.onrender.com">
        <button id="connect-btn">Подключиться</button>
    </div>

    <div id="main-menu" class="screen active">
        <div class="menu-background">
            <div class="character-container">
                <img id="main-character" src="assets/classic_guy.png" alt="Главный персонаж" onerror="this.style.display='none'">
                <h2>Шарики</h2>
            </div>
            
            <div class="menu-buttons">
                <button id="play-btn" class="menu-btn corner-btn">
                    <img src="assets/icon_play.png" class="btn-icon" alt="Играть" onerror="this.style.display='none'">
                    <span>Играть</span>
                </button>
                
                <button id="shop-btn" class="menu-btn corner-btn">
                    <img src="assets/icon_shop.png" class="btn-icon" alt="Магазин" onerror="this.style.display='none'">
                    <span>Магазин</span>
                </button>
                
                <button id="quests-btn" class="menu-btn side-btn">
                    <img src="assets/icon_quests.png" class="btn-icon" alt="Квесты" onerror="this.style.display='none'">
                    <span>Квесты</span>
                </button>
                
                <button id="battle-pass-btn" class="menu-btn corner-btn">
                    <img src="assets/icon_battle_pass.png" class="btn-icon" alt="Circle Pass" onerror="this.style.display='none'">
                    <span>Circle Pass</span>
                </button>
                
                <button id="friends-btn" class="menu-btn side-btn">
                    <img src="assets/icon_friends.png" class="btn-icon" alt="Друзья" onerror="this.style.display='none'">
                    <span>Друзья</span>
                </button>
                
                <button id="stats-btn" class="menu-btn corner-btn">
                    <img src="assets/icon_statistics.png" class="btn-icon" alt="Статистика" onerror="this.style.display='none'">
                    <span>Статистика</span>
                </button>
            </div>
        </div>
    </div>

    <div id="search-screen" class="screen">
        <div class="search-container">
            <h2>🔍 Поиск игры</h2>
            <div class="loading-spinner"></div>
            <div id="player-count" class="search-info">Игроков: 0/6</div>
            <div id="countdown-timer" class="search-info">Ожидание игроков: 30с</div>
            <div id="search-message" class="search-info"></div>
            <button id="cancel-search" class="cancel-btn">❌ Отмена поиска</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div style="width: 100%; text-align: center;">
                <div id="game-timer">02:30</div>
            </div>
            <div id="players-list">
                <h3>🏆 Игроки</h3>
            </div>
            <div id="score-display">Счет: 0</div>
        </div>
    </div>

    <script>
        class GameClient {
            constructor() {
                this.socket = null;
                this.currentScreen = 'main-menu';
                this.gameState = null;
                this.canvas = null;
                this.ctx = null;
                this.keys = {};
                this.playerId = null;
                this.playerName = 'Игрок';
                this.roomId = null;
                this.lastMoveTime = 0;
                this.moveInterval = 50;
                this.isConnected = false;
                this.gameLoopRunning = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.serverUrl = 'https://your-backend.onrender.com'; // Замените на ваш URL
                this.pingInterval = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupCanvas();
                this.loadServerConfig();
                
                // Автоподключение при загрузке
                setTimeout(() => {
                    this.connectToServer();
                }, 1000);
            }
            
            loadServerConfig() {
                // Попытка загрузить конфигурацию из localStorage
                const savedUrl = localStorage.getItem('serverUrl');
                if (savedUrl) {
                    this.serverUrl = savedUrl;
                    document.getElementById('server-url').value = savedUrl;
                }
            }
            
            saveServerConfig() {
                localStorage.setItem('serverUrl', this.serverUrl);
            }
            
            connectToServer() {
                // Останавливаем предыдущее соединение
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }
                
                // Получаем URL из input
                const urlInput = document.getElementById('server-url');
                this.serverUrl = urlInput.value.trim();
                this.saveServerConfig();
                
                if (!this.serverUrl) {
                    this.showNotification('Введите URL сервера', 'error');
                    return;
                }
                
                try {
                    console.log('🔄 Подключаемся к серверу:', this.serverUrl);
                    this.updateConnectionStatus('connecting');
                    
                    this.socket = io(this.serverUrl, {
                        transports: ['websocket', 'polling'],
                        timeout: 10000,
                        reconnection: true,
                        reconnectionAttempts: this.maxReconnectAttempts,
                        reconnectionDelay: 1000,
                        reconnectionDelayMax: 5000
                    });
                    
                    this.setupSocketEvents();
                    
                } catch (error) {
                    console.error('Ошибка при подключении:', error);
                    this.showNotification('Ошибка подключения к серверу', 'error');
                    this.updateConnectionStatus('disconnected');
                }
            }
            
            setupSocketEvents() {
                this.socket.on('connect', () => {
                    console.log('✅ Подключено к серверу');
                    this.isConnected = true;
                    this.playerId = this.socket.id;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('connected');
                    this.showNotification('Подключено к серверу', 'success');
                    
                    // Запускаем ping для поддержания соединения
                    this.startPing();
                });
                
                this.socket.on('disconnect', (reason) => {
                    console.log('❌ Отключено от сервера:', reason);
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.stopPing();
                    
                    if (reason === 'io server disconnect') {
                        // Сервер принудительно отключил нас
                        this.socket.connect();
                    }
                    
                    if (this.currentScreen !== 'main-menu') {
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.showNotification('Соединение с сервером потеряно', 'error');
                                this.showScreen('main-menu');
                            }
                        }, 2000);
                    }
                });
                
                this.socket.on('connect_error', (error) => {
                    console.error('Ошибка подключения:', error);
                    this.isConnected = false;
                    this.reconnectAttempts++;
                    this.updateConnectionStatus('connecting');
                    this.stopPing();
                    
                    if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.showNotification('Не удалось подключиться к серверу', 'error');
                    }
                });
                
                this.socket.on('reconnect', (attemptNumber) => {
                    console.log(`✅ Переподключено (попытка ${attemptNumber})`);
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    this.showNotification('Переподключено к серверу', 'success');
                    this.startPing();
                });
                
                this.socket.on('reconnect_attempt', (attemptNumber) => {
                    console.log(`🔄 Попытка переподключения ${attemptNumber}`);
                    this.updateConnectionStatus('connecting');
                });
                
                this.socket.on('reconnect_failed', () => {
                    console.error('❌ Не удалось переподключиться');
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.showNotification('Не удалось переподключиться', 'error');
                });
                
                // Игровые события
                this.socket.on('connection_established', (data) => {
                    console.log('Соединение установлено:', data);
                });
                
                this.socket.on('join_success', (data) => {
                    console.log('✅ Успешно присоединились к комнате:', data.room_id);
                    this.roomId = data.room_id;
                });
                
                this.socket.on('room_update', (data) => {
                    this.updateSearchInfo(data);
                });
                
                this.socket.on('game_start', (data) => {
                    console.log('🎮 Игра начинается!');
                    this.gameState = data.game_state;
                    this.showScreen('game-screen');
                });
                
                this.socket.on('game_state', (gameState) => {
                    this.gameState = gameState;
                });
                
                this.socket.on('game_over', (results) => {
                    console.log('🏁 Игра завершена:', results);
                    const winnerText = `Победитель: ${results.winner_name} со счетом ${results.winner_score}`;
                    this.showNotification(`Игра завершена! ${winnerText}`, 'info');
                    this.showScreen('main-menu');
                });
                
                this.socket.on('redirect_to_menu', (data) => {
                    console.log('Перенаправление в меню');
                    this.showScreen('main-menu');
                });
                
                this.socket.on('move_acknowledged', (data) => {
                    // Движение подтверждено сервером
                });
                
                this.socket.on('pong', (data) => {
                    // Ответ на ping
                });
                
                this.socket.on('error', (data) => {
                    console.error('Ошибка сервера:', data);
                    const message = data.message || 'Неизвестная ошибка';
                    const type = data.type || 'server_error';
                    
                    this.showNotification(`Ошибка: ${message}`, 'error');
                    
                    if (type === 'join_error' && this.currentScreen === 'search-screen') {
                        this.showScreen('main-menu');
                    }
                });
                
                this.socket.on('leave_success', (data) => {
                    console.log('✅ Успешно покинули комнату');
                    this.roomId = null;
                });
            }
            
            startPing() {
                // Отправляем ping каждые 10 секунд для поддержания соединения
                this.stopPing();
                this.pingInterval = setInterval(() => {
                    if (this.socket && this.isConnected) {
                        this.socket.emit('ping');
                    }
                }, 10000);
            }
            
            stopPing() {
                if (this.pingInterval) {
                    clearInterval(this.pingInterval);
                    this.pingInterval = null;
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';
                
                // Цвет в зависимости от типа
                const colors = {
                    'success': '#4CAF50',
                    'error': '#f44336',
                    'info': '#2196F3',
                    'warning': '#FF9800'
                };
                
                notification.style.background = colors[type] || colors.info;
                
                // Автоматическое скрытие
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            setupEventListeners() {
                // Кнопка подключения к серверу
                document.getElementById('connect-btn').addEventListener('click', () => {
                    this.connectToServer();
                });
                
                // Enter в поле URL сервера
                document.getElementById('server-url').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.connectToServer();
                    }
                });
                
                // Кнопка "Играть"
                document.getElementById('play-btn').addEventListener('click', () => {
                    this.playGame();
                });
                
                // Отмена поиска
                document.getElementById('cancel-search').addEventListener('click', () => {
                    this.cancelSearch();
                });
                
                // Обработка клавиш для движения
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // Заглушки для остальных кнопок
                const stubButtons = ['shop-btn', 'quests-btn', 'battle-pass-btn', 'friends-btn', 'stats-btn'];
                stubButtons.forEach(btnId => {
                    document.getElementById(btnId).addEventListener('click', () => {
                        this.showNotification('Эта функция скоро будет доступна!', 'info');
                    });
                });
                
                // Обработка закрытия страницы
                window.addEventListener('beforeunload', () => {
                    this.stopPing();
                    if (this.socket) {
                        this.socket.disconnect();
                    }
                });
            }
            
            // Остальные методы (setupCanvas, updateConnectionStatus, playGame, cancelSearch, 
            // showScreen, updateSearchInfo, gameLoop, drawPlayer, updateGameUI, 
            // handleKeyDown, handleKeyUp, handleMovement) остаются такими же, как в предыдущей версии
            
            setupCanvas() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connection-status');
                const urlInput = document.getElementById('server-url');
                
                switch(status) {
                    case 'connected':
                        statusElement.textContent = '✅ Подключено';
                        statusElement.className = 'connection-status connected';
                        urlInput.style.border = '2px solid #4CAF50';
                        break;
                    case 'disconnected':
                        statusElement.textContent = '❌ Отключено';
                        statusElement.className = 'connection-status disconnected';
                        urlInput.style.border = '2px solid #f44336';
                        break;
                    case 'connecting':
                        statusElement.textContent = '🔄 Подключение...';
                        statusElement.className = 'connection-status connecting';
                        urlInput.style.border = '2px solid #FFC107';
                        break;
                }
            }
            
            playGame() {
                if (!this.isConnected) {
                    this.showNotification('Нет подключения к серверу', 'error');
                    return;
                }
                
                this.playerName = prompt('Введите ваше имя:', 'Игрок') || 'Игрок';
                
                if (this.playerName.trim() === '') {
                    this.playerName = 'Игрок';
                }
                
                console.log('🎯 Запуск поиска игры для:', this.playerName);
                
                this.showScreen('search-screen');
                this.updateSearchInfo({
                    players_count: 1,
                    max_players: 6,
                    time_left: 30
                });
                
                this.socket.emit('join_game', { name: this.playerName });
            }
            
            cancelSearch() {
                if (this.socket && this.isConnected) {
                    console.log('Отмена поиска игры');
                    this.socket.emit('leave_room');
                }
                this.showScreen('main-menu');
            }
            
            showScreen(screenName) {
                if (this.gameLoopRunning && screenName !== 'game-screen') {
                    this.gameLoopRunning = false;
                }
                
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const targetScreen = document.getElementById(screenName);
                if (targetScreen) {
                    targetScreen.classList.add('active');
                    this.currentScreen = screenName;
                    
                    if (screenName === 'game-screen' && !this.gameLoopRunning) {
                        this.gameLoopRunning = true;
                        requestAnimationFrame(() => this.gameLoop());
                    }
                }
            }
            
            updateSearchInfo(data) {
                if (data.players_count !== undefined) {
                    document.getElementById('player-count').textContent = 
                        `👥 Игроков: ${data.players_count}/${data.max_players || 6}`;
                }
                
                if (data.time_left !== undefined) {
                    document.getElementById('countdown-timer').textContent = 
                        `⏰ Ожидание игроков: ${data.time_left}с`;
                }
                
                const messageElement = document.getElementById('search-message');
                if (data.message) {
                    messageElement.textContent = data.message;
                } else {
                    messageElement.textContent = '';
                }
            }
            
            gameLoop() {
                if (!this.gameLoopRunning || this.currentScreen !== 'game-screen') {
                    return;
                }
                
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.gameState && this.gameState.players) {
                    Object.values(this.gameState.players).forEach(player => {
                        this.drawPlayer(player);
                    });
                }
                
                this.updateGameUI();
                this.handleMovement();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawPlayer(player) {
                if (!player.position) return;
                
                const scaleX = this.canvas.width / 800;
                const scaleY = this.canvas.height / 600;
                
                const x = player.position[0] * scaleX;
                const y = player.position[1] * scaleY;
                const size = 30 * Math.min(scaleX, scaleY);
                
                this.ctx.fillStyle = player.color || '#FF0000';
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                if (player.id === this.playerId) {
                    this.ctx.strokeStyle = '#FFFFFF';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size + 5, 0, Math.PI * 2);
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
                
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = `bold ${14 * Math.min(scaleX, scaleY)}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.fillText(player.name, x, y - size - 15);
                this.ctx.fillText(`Счет: ${player.score || 0}`, x, y + size + 20);
            }
            
            updateGameUI() {
                if (!this.gameState) return;
                
                if (this.gameState.game_time !== undefined) {
                    const minutes = Math.floor(this.gameState.game_time / 60);
                    const seconds = Math.floor(this.gameState.game_time % 60);
                    document.getElementById('game-timer').textContent = 
                        `⏰ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                const playersList = document.getElementById('players-list');
                if (this.gameState.players) {
                    playersList.innerHTML = '<h3>🏆 Игроки</h3>';
                    
                    const sortedPlayers = Object.values(this.gameState.players)
                        .sort((a, b) => (b.score || 0) - (a.score || 0));
                    
                    sortedPlayers.forEach((player, index) => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        const isCurrentPlayer = player.id === this.playerId;
                        const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '🔸';
                        
                        playerElement.innerHTML = `
                            <span class="player-color" style="background-color: ${player.color || '#FF0000'}"></span>
                            <span>${isCurrentPlayer ? '▶ ' : ''}${medal} ${player.name}${player.is_bot ? ' 🤖' : ''}</span>
                            <span style="margin-left: auto; font-weight: bold;">${player.score || 0}</span>
                        `;
                        playersList.appendChild(playerElement);
                    });
                }
                
                if (this.gameState.players && this.gameState.players[this.playerId]) {
                    document.getElementById('score-display').textContent = 
                        `🎯 Счет: ${this.gameState.players[this.playerId].score || 0}`;
                }
            }
            
            handleKeyDown(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
                
                const key = e.key.toLowerCase();
                this.keys[key] = true;
            }
            
            handleKeyUp(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = false;
            }
            
            handleMovement() {
                if (!this.playerId || !this.gameState || !this.gameState.players || 
                    !this.gameState.players[this.playerId] || this.gameState.status !== 'playing') {
                    return;
                }
                
                const now = Date.now();
                if (now - this.lastMoveTime < this.moveInterval) return;
                
                let dx = 0, dy = 0;
                let moved = false;
                
                if (this.keys['w'] || this.keys['ц'] || this.keys['arrowup']) {
                    dy = -1;
                    moved = true;
                }
                if (this.keys['s'] || this.keys['ы'] || this.keys['arrowdown']) {
                    dy = 1;
                    moved = true;
                }
                if (this.keys['a'] || this.keys['ф'] || this.keys['arrowleft']) {
                    dx = -1;
                    moved = true;
                }
                if (this.keys['d'] || this.keys['в'] || this.keys['arrowright']) {
                    dx = 1;
                    moved = true;
                }
                
                if (moved) {
                    this.lastMoveTime = now;
                    this.socket.emit('player_move', { dx, dy });
                }
            }
        }

        // Запускаем игру когда страница загружена
        document.addEventListener('DOMContentLoaded', () => {
            window.gameClient = new GameClient();
        });
    </script>
