    <style>

        /* –≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã */
        #search-screen {

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {

    </style>

<body>

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="main-menu" class="screen active">

            <div class="menu-buttons">

    <!-- –≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã -->

        <div class="search-container">
            <h2>üîç –ü–æ–∏—Å–∫ –∏–≥—Ä—ã</h2>

            <div id="player-count">–ò–≥—Ä–æ–∫–æ–≤: 0/6</div>

    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div style="width: 100%; text-align: center;">
                <div id="game-timer">02:30</div>

    <script>
        class GameClient {
            constructor() {
                this.socket = null;
                this.currentScreen = 'main-menu';
                this.gameState = null;
                this.canvas = null;
                this.ctx = null;
                this.keys = {};
                this.playerId = null;
                this.playerName = '–ò–≥—Ä–æ–∫';
                this.roomId = null;
                this.lastMoveTime = 0;
                this.moveInterval = 50;
                this.isConnected = false;
                this.gameLoopRunning = false;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connectToServer();
                this.setupCanvas();
                this.updateConnectionStatus();
            }
            
            connectToServer() {
                try {
                    console.log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...');
                    this.socket = io('https://server-of-circule.onrender.com', {
                        transports: ['websocket'],
                        timeout: 10000
                    });
                    
                    this.socket.on('connect', () => {
                        console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                        this.isConnected = true;
                        this.playerId = this.socket.id;
                        this.updateConnectionStatus();
                    });
                    
                    this.socket.on('disconnect', (reason) => {
                        console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', reason);
                        this.isConnected = false;
                        this.updateConnectionStatus();
                        
                        if (this.currentScreen !== 'main-menu') {
                            alert('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ');
                            this.showScreen('main-menu');
                        }
                    });
                    
                    this.socket.on('connect_error', (error) => {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                        this.isConnected = false;
                        this.updateConnectionStatus();
                    });
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–≥—Ä–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π
                    this.socket.on('join_success', (data) => {
                        console.log('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ:', data.room_id);
                        this.roomId = data.room_id;
                    });
                    
                    this.socket.on('room_update', (data) => {
                        this.updateSearchInfo(data);
                    });
                    
                    this.socket.on('game_start', (data) => {
                        console.log('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è!', data);
                        this.gameState = data.game_state;
                        this.showScreen('game-screen');
                    });
                    
                    this.socket.on('game_state', (gameState) => {
                        this.gameState = gameState;
                    });
                    
                    this.socket.on('game_over', (results) => {
                        console.log('üèÅ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', results);
                        const winnerText = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${results.winner_name} —Å–æ —Å—á–µ—Ç–æ–º ${results.winner_score}`;
                        alert(`–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n${winnerText}`);
                        this.showScreen('main-menu');
                    });
                    
                    this.socket.on('redirect_to_menu', () => {
                        this.showScreen('main-menu');
                    });
                    
                    this.socket.on('error', (data) => {
                        alert('–û—à–∏–±–∫–∞: ' + data.message);
                        this.showScreen('main-menu');
                    });
                    
                    this.socket.on('leave_success', () => {
                        console.log('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–∫–∏–Ω—É–ª–∏ –∫–æ–º–Ω–∞—Ç—É');
                        this.roomId = null;
                    });
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ "–ò–≥—Ä–∞—Ç—å" - –æ—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
                document.getElementById('play-btn').addEventListener('click', () => {
                    this.playGame();
                });
                
                // –û—Ç–º–µ–Ω–∞ –ø–æ–∏—Å–∫–∞
                document.getElementById('cancel-search').addEventListener('click', () => {
                    this.cancelSearch();
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
                const stubButtons = ['shop-btn', 'quests-btn', 'battle-pass-btn', 'friends-btn', 'stats-btn'];
                stubButtons.forEach(btnId => {
                    document.getElementById(btnId).addEventListener('click', () => {
                        alert('üöß –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                window.addEventListener('beforeunload', () => {
                    if (this.socket) {
                        this.socket.disconnect();
                    }
                });
            }
            
            setupCanvas() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            updateConnectionStatus() {
                const statusElement = document.getElementById('connection-status');
                if (this.isConnected) {
                    statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                    statusElement.className = 'connection-status connected';
                } else {
                    statusElement.textContent = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
                    statusElement.className = 'connection-status disconnected';
                }
            }
            
            playGame() {
                if (!this.isConnected) {
                    alert('‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                    return;
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞
                this.playerName = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:', '–ò–≥—Ä–æ–∫') || '–ò–≥—Ä–æ–∫';
                
                if (this.playerName.trim() === '') {
                    this.playerName = '–ò–≥—Ä–æ–∫';
                }
                
                console.log('üéØ –ó–∞–ø—É—Å–∫ –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã –¥–ª—è:', this.playerName);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞
                this.showScreen('search-screen');
                this.updateSearchInfo({
                    players_count: 1,
                    max_players: 6,
                    time_left: 30
                });
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                this.socket.emit('join_game', { name: this.playerName });
            }
            
            cancelSearch() {
                if (this.socket && this.isConnected) {
                    console.log('–û—Ç–º–µ–Ω–∞ –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã');
                    this.socket.emit('leave_room');
                }
                this.showScreen('main-menu');
            }
            
            showScreen(screenName) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª –µ—Å–ª–∏ –æ–Ω –∑–∞–ø—É—â–µ–Ω
                if (this.gameLoopRunning && screenName !== 'game-screen') {
                    this.gameLoopRunning = false;
                }
                
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const targetScreen = document.getElementById(screenName);
                if (targetScreen) {
                    targetScreen.classList.add('active');
                    this.currentScreen = screenName;
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª –µ—Å–ª–∏ –ø–µ—Ä–µ—à–ª–∏ –≤ –∏–≥—Ä—É
                    if (screenName === 'game-screen' && !this.gameLoopRunning) {
                        this.gameLoopRunning = true;
                        requestAnimationFrame(() => this.gameLoop());
                    }
                }
            }
            
            updateSearchInfo(data) {
                if (data.players_count !== undefined) {
                    document.getElementById('player-count').textContent = 
                        `üë• –ò–≥—Ä–æ–∫–æ–≤: ${data.players_count}/${data.max_players || 6}`;
                }
                
                if (data.time_left !== undefined) {
                    document.getElementById('countdown-timer').textContent = 
                        `‚è∞ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤: ${data.time_left}—Å`;
                }
                
                const messageElement = document.getElementById('search-message');
                if (data.message) {
                    messageElement.textContent = data.message;
                } else {
                    messageElement.textContent = '';
                }
            }
            
            gameLoop() {
                if (!this.gameLoopRunning || this.currentScreen !== 'game-screen') {
                    return;
                }
                
                // –û—á–∏—â–∞–µ–º canvas
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤ –µ—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                if (this.gameState && this.gameState.players) {
                    Object.values(this.gameState.players).forEach(player => {
                        this.drawPlayer(player);
                    });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                this.updateGameUI();
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
                this.handleMovement();
                
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ü–∏–∫–ª
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawPlayer(player) {
                if (!player.position) return;
                
                const scaleX = this.canvas.width / 800;
                const scaleY = this.canvas.height / 600;
                
                const x = player.position[0] * scaleX;
                const y = player.position[1] * scaleY;
                const size = 30 * Math.min(scaleX, scaleY);
                
                // –†–∏—Å—É–µ–º —à–∞—Ä–∏–∫
                this.ctx.fillStyle = player.color || '#FF0000';
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –û–±–≤–æ–¥–∫–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (player.id === this.playerId) {
                    this.ctx.strokeStyle = '#FFFFFF';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å–≤–æ–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size + 5, 0, Math.PI * 2);
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
                
                // –ò–º—è –∏–≥—Ä–æ–∫–∞ –∏ —Å—á–µ—Ç
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = `bold ${14 * Math.min(scaleX, scaleY)}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.fillText(player.name, x, y - size - 15);
                this.ctx.fillText(`–°—á–µ—Ç: ${player.score || 0}`, x, y + size + 20);
            }
            
            updateGameUI() {
                if (!this.gameState) return;
                
                // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
                if (this.gameState.game_time !== undefined) {
                    const minutes = Math.floor(this.gameState.game_time / 60);
                    const seconds = Math.floor(this.gameState.game_time % 60);
                    document.getElementById('game-timer').textContent = 
                        `‚è∞ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                const playersList = document.getElementById('players-list');
                if (this.gameState.players) {
                    playersList.innerHTML = '<h3>üèÜ –ò–≥—Ä–æ–∫–∏</h3>';
                    
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å—á–µ—Ç—É
                    const sortedPlayers = Object.values(this.gameState.players)
                        .sort((a, b) => (b.score || 0) - (a.score || 0));
                    
                    sortedPlayers.forEach((player, index) => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        const isCurrentPlayer = player.id === this.playerId;
                        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üî∏';
                        
                        playerElement.innerHTML = `
                            <span class="player-color" style="background-color: ${player.color || '#FF0000'}"></span>
                            <span>${isCurrentPlayer ? '‚ñ∂ ' : ''}${medal} ${player.name}${player.is_bot ? ' ü§ñ' : ''}</span>
                            <span style="margin-left: auto; font-weight: bold;">${player.score || 0}</span>
                        `;
                        playersList.appendChild(playerElement);
                    });
                }
                
                // –°—á–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (this.gameState.players && this.gameState.players[this.playerId]) {
                    document.getElementById('score-display').textContent = 
                        `üéØ –°—á–µ—Ç: ${this.gameState.players[this.playerId].score || 0}`;
                }
            }
            
            handleKeyDown(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
                
                const key = e.key.toLowerCase();
                this.keys[key] = true;
            }
            
            handleKeyUp(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = false;
            }
            
            handleMovement() {
                if (!this.playerId || !this.gameState || !this.gameState.players || 
                    !this.gameState.players[this.playerId] || this.gameState.status !== 'playing') {
                    return;
                }
                
                const now = Date.now();
                if (now - this.lastMoveTime < this.moveInterval) return;
                
                let dx = 0, dy = 0;
                let moved = false;
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–≤–∏–∂–µ–Ω–∏—è
                if (this.keys['w'] || this.keys['—Ü'] || this.keys['arrowup']) {
                    dy = -1;
                    moved = true;
                }
                if (this.keys['s'] || this.keys['—ã'] || this.keys['arrowdown']) {
                    dy = 1;
                    moved = true;
                }
                if (this.keys['a'] || this.keys['—Ñ'] || this.keys['arrowleft']) {
                    dx = -1;
                    moved = true;
                }
                if (this.keys['d'] || this.keys['–≤'] || this.keys['arrowright']) {
                    dx = 1;
                    moved = true;
                }
                
                if (moved) {
                    this.lastMoveTime = now;
                    this.socket.emit('player_move', { dx, dy });
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        document.addEventListener('DOMContentLoaded', () => {
            window.gameClient = new GameClient();
        });
    </script>
