<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шарики - Мультиплеерная Игра</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        /* Стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #323250;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Главное меню */
        .menu-background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .character-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #main-character {
            width: 200px;
            height: 200px;
            image-rendering: crisp-edges;
            background: #FFD700;
            border-radius: 50%;
        }

        .menu-buttons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .menu-btn {
            position: absolute;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .corner-btn {
            width: 25vw;
            height: 12.5vh;
            justify-content: center;
            flex-direction: column;
        }

        .side-btn {
            width: 180px;
            height: 70px;
            border-radius: 15px;
            justify-content: flex-start;
            padding-left: 15px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        /* Угловые кнопки */
        #play-btn {
            bottom: 0;
            right: 0;
            background: #c34a3c;
        }

        #play-btn:hover {
            background: #d45a4c;
        }

        #battle-pass-btn {
            bottom: 0;
            left: 0;
            background: #e98216;
        }

        #battle-pass-btn:hover {
            background: #f99226;
        }

        #stats-btn {
            top: 0;
            left: 0;
            background: #4682b4;
        }

        #shop-btn {
            top: 0;
            right: 0;
            background: #4682b4;
        }

        /* Боковые кнопки */
        #quests-btn {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #4682b4;
        }

        #friends-btn {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: #4682b4;
        }

        /* Экран поиска */
        #search-screen {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            text-align: center;
            background: rgba(50, 50, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4682b4;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4682b4;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cancel-btn {
            background: #c34a3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .cancel-btn:hover {
            background: #d45a4c;
        }

        /* Игровой экран */
        #game-screen {
            background: #888;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            pointer-events: none;
        }

        #game-timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        #players-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            min-width: 150px;
        }

        #score-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .player-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="screen active">
        <div class="menu-background">
            <div class="character-container">
                <div id="main-character"></div>
            </div>
            
            <div class="menu-buttons">
                <button id="play-btn" class="menu-btn corner-btn play-btn">
                    <div class="btn-icon"></div>
                    <span>Играть</span>
                </button>
                
                <button id="shop-btn" class="menu-btn corner-btn">
                    <div class="btn-icon"></div>
                    <span>Магазин</span>
                </button>
                
                <button id="quests-btn" class="menu-btn side-btn">
                    <div class="btn-icon"></div>
                    <span>Квесты</span>
                </button>
                
                <button id="battle-pass-btn" class="menu-btn corner-btn battle-pass-btn">
                    <div class="btn-icon"></div>
                    <span>Circle Pass</span>
                </button>
                
                <button id="friends-btn" class="menu-btn side-btn">
                    <div class="btn-icon"></div>
                    <span>Друзья</span>
                </button>
                
                <button id="stats-btn" class="menu-btn corner-btn">
                    <div class="btn-icon"></div>
                    <span>Статистика</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Экран поиска игры -->
    <div id="search-screen" class="screen">
        <div class="search-container">
            <h2>Поиск игры</h2>
            <div class="loading-spinner"></div>
            <div id="player-count">Игроков: 1/6</div>
            <div id="countdown-timer">Ожидание игроков: 30с</div>
            <button id="cancel-search" class="cancel-btn">Отмена</button>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="game-timer">02:30</div>
            <div id="players-list"></div>
            <div id="score-display">Счет: 0</div>
        </div>
    </div>

    <script>
        class GameClient {
            constructor() {
                this.socket = null;
                this.currentScreen = 'main-menu';
                this.gameState = null;
                this.canvas = null;
                this.ctx = null;
                this.keys = {};
                this.playerId = null;
                this.playerName = 'Игрок';
                this.lastMoveTime = 0;
                this.moveInterval = 50; // Минимальное время между отправками движения (мс)
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connectToServer();
                this.setupCanvas();
            }
            
            connectToServer() {
                // Подключаемся к серверу Socket.IO
                // Замените URL на адрес вашего сервера
                this.socket = io('https://server-of-circule.onrender.com', {
                    transports: ['websocket']
                });
                
                this.socket.on('connect', () => {
                    console.log('Подключено к серверу');
                    this.playerId = this.socket.id;
                });
                
                this.socket.on('disconnect', () => {
                    console.log('Отключено от сервера');
                    alert('Соединение с сервером потеряно');
                    this.showScreen('main-menu');
                });
                
                // Обработчики событий от сервера
                this.socket.on('room_update', (data) => {
                    this.updateSearchInfo(data);
                });
                
                this.socket.on('game_start', (gameState) => {
                    this.gameState = gameState;
                    this.showScreen('game-screen');
                });
                
                this.socket.on('game_state', (gameState) => {
                    this.gameState = gameState;
                });
                
                this.socket.on('game_over', (results) => {
                    alert(`Игра завершена! Победитель: ${results.winner}`);
                    this.showScreen('main-menu');
                });
            }
            
            setupEventListeners() {
                // Кнопки меню
                document.getElementById('play-btn').addEventListener('click', () => this.playGame());
                document.getElementById('cancel-search').addEventListener('click', () => this.cancelSearch());
                
                // Обработка клавиш
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // Обработка кнопок меню (заглушки)
                document.getElementById('shop-btn').addEventListener('click', () => alert('Магазин скоро будет доступен!'));
                document.getElementById('quests-btn').addEventListener('click', () => alert('Квесты скоро будут доступны!'));
                document.getElementById('battle-pass-btn').addEventListener('click', () => alert('Circle Pass скоро будет доступен!'));
                document.getElementById('friends-btn').addEventListener('click', () => alert('Друзья скоро будут доступны!'));
                document.getElementById('stats-btn').addEventListener('click', () => alert('Статистика скоро будет доступна!'));
            }
            
            setupCanvas() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Устанавливаем размер canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            playGame() {
                this.playerName = prompt('Введите ваше имя:', 'Игрок') || 'Игрок';
                
                // Отправляем запрос на поиск игры
                this.socket.emit('join_game', { name: this.playerName });
                this.showScreen('search-screen');
            }
            
            cancelSearch() {
                // Отправляем запрос на отмену поиска
                this.socket.emit('leave_room');
                this.showScreen('main-menu');
            }
            
            showScreen(screenName) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenName).classList.add('active');
                this.currentScreen = screenName;
                
                // Запускаем игровой цикл, если перешли на игровой экран
                if (screenName === 'game-screen') {
                    this.gameLoop();
                }
            }
            
            updateSearchInfo(data) {
                document.getElementById('player-count').textContent = 
                    `Игроков: ${data.players_count || 1}/${data.max_players || 6}`;
                
                if (data.time_left !== undefined) {
                    document.getElementById('countdown-timer').textContent = 
                        `Ожидание игроков: ${data.time_left}с`;
                }
                
                if (data.message) {
                    const timerElement = document.getElementById('countdown-timer');
                    timerElement.textContent = data.message;
                }
            }
            
            gameLoop() {
                if (this.currentScreen !== 'game-screen') return;
                
                // Очищаем canvas
                this.ctx.fillStyle = '#888';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рисуем игроков, если есть состояние игры
                if (this.gameState && this.gameState.players) {
                    Object.values(this.gameState.players).forEach(player => {
                        this.drawPlayer(player);
                    });
                }
                
                // Обновляем UI
                this.updateGameUI();
                
                // Обрабатываем движение
                this.handleMovement();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawPlayer(player) {
                const scaleX = this.canvas.width / 800;
                const scaleY = this.canvas.height / 600;
                
                const x = player.position[0] * scaleX;
                const y = player.position[1] * scaleY;
                const size = 30 * Math.min(scaleX, scaleY);
                
                this.ctx.fillStyle = player.color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Обводка для выделения текущего игрока
                if (player.id === this.playerId) {
                    this.ctx.strokeStyle = 'white';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }
                
                // Имя игрока
                this.ctx.fillStyle = 'white';
                this.ctx.font = '14px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(player.name, x, y - size - 10);
                
                // Счет игрока
                this.ctx.fillText(`Score: ${player.score}`, x, y + size + 15);
            }
            
            updateGameUI() {
                if (!this.gameState) return;
                
                // Таймер игры
                if (this.gameState.game_time !== undefined) {
                    const minutes = Math.floor(this.gameState.game_time / 60);
                    const seconds = this.gameState.game_time % 60;
                    document.getElementById('game-timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                // Список игроков
                const playersList = document.getElementById('players-list');
                if (this.gameState.players) {
                    playersList.innerHTML = '<h3>Игроки</h3>';
                    
                    // Сортируем игроков по счету (убывание)
                    const sortedPlayers = Object.values(this.gameState.players).sort((a, b) => b.score - a.score);
                    
                    sortedPlayers.forEach(player => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        playerElement.innerHTML = `
                            <span class="player-color" style="background-color: ${player.color}"></span>
                            <span>${player.name}${player.is_bot ? ' (Бот)' : ''} - ${player.score}</span>
                        `;
                        playersList.appendChild(playerElement);
                    });
                }
                
                // Счет текущего игрока
                if (this.gameState.players && this.gameState.players[this.playerId]) {
                    document.getElementById('score-display').textContent = 
                        `Счет: ${this.gameState.players[this.playerId].score}`;
                }
            }
            
            handleKeyDown(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = true;
            }
            
            handleKeyUp(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = false;
            }
            
            handleMovement() {
                if (!this.playerId || !this.gameState || !this.gameState.players[this.playerId]) return;
                
                const now = Date.now();
                if (now - this.lastMoveTime < this.moveInterval) return;
                
                let moved = false;
                const player = this.gameState.players[this.playerId];
                const speed = 5;
                let dx = 0, dy = 0;
                
                if (this.keys['w'] || this.keys['ц'] || this.keys['arrowup']) {
                    dy = -speed;
                    moved = true;
                }
                if (this.keys['s'] || this.keys['ы'] || this.keys['arrowdown']) {
                    dy = speed;
                    moved = true;
                }
                if (this.keys['a'] || this.keys['ф'] || this.keys['arrowleft']) {
                    dx = -speed;
                    moved = true;
                }
                if (this.keys['d'] || this.keys['в'] || this.keys['arrowright']) {
                    dx = speed;
                    moved = true;
                }
                
                if (moved) {
                    this.lastMoveTime = now;
                    
                    // Отправляем движение на сервер
                    this.socket.emit('player_move', { 
                        dx: dx,
                        dy: dy
                    });
                }
            }
            
            getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        }

        // Запускаем игру когда страница загружена
        document.addEventListener('DOMContentLoaded', () => {
            new GameClient();
        });
    </script>
</body>
</html>
