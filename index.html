    <script>
        class GameClient {
            constructor() {
                this.socket = null;
                this.currentScreen = 'main-menu';
                this.gameState = null;
                this.canvas = null;
                this.ctx = null;
                this.keys = {};
                this.playerId = null;
                this.playerName = '–ò–≥—Ä–æ–∫';
                this.roomId = null;
                this.lastMoveTime = 0;
                this.moveInterval = 50;
                this.isConnected = false;
                this.gameLoopRunning = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.serverUrl = 'https://your-backend.onrender.com'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
                this.pingInterval = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupCanvas();
                this.loadServerConfig();
                
                // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                setTimeout(() => {
                    this.connectToServer();
                }, 1000);
            }
            
            loadServerConfig() {
                // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∏–∑ localStorage
                const savedUrl = localStorage.getItem('serverUrl');
                if (savedUrl) {
                    this.serverUrl = savedUrl;
                    document.getElementById('server-url').value = savedUrl;
                }
            }
            
            saveServerConfig() {
                localStorage.setItem('serverUrl', this.serverUrl);
            }
            
            connectToServer() {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º URL –∏–∑ input
                const urlInput = document.getElementById('server-url');
                this.serverUrl = urlInput.value.trim();
                this.saveServerConfig();
                
                if (!this.serverUrl) {
                    this.showNotification('–í–≤–µ–¥–∏—Ç–µ URL —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                    return;
                }
                
                try {
                    console.log('üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É:', this.serverUrl);
                    this.updateConnectionStatus('connecting');
                    
                    this.socket = io(this.serverUrl, {
                        transports: ['websocket', 'polling'],
                        timeout: 10000,
                        reconnection: true,
                        reconnectionAttempts: this.maxReconnectAttempts,
                        reconnectionDelay: 1000,
                        reconnectionDelayMax: 5000
                    });
                    
                    this.setupSocketEvents();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏:', error);
                    this.showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                    this.updateConnectionStatus('disconnected');
                }
            }
            
            setupSocketEvents() {
                this.socket.on('connect', () => {
                    console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    this.isConnected = true;
                    this.playerId = this.socket.id;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('connected');
                    this.showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'success');
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º ping –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                    this.startPing();
                });
                
                this.socket.on('disconnect', (reason) => {
                    console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', reason);
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.stopPing();
                    
                    if (reason === 'io server disconnect') {
                        // –°–µ—Ä–≤–µ—Ä –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–∫–ª—é—á–∏–ª –Ω–∞—Å
                        this.socket.connect();
                    }
                    
                    if (this.currentScreen !== 'main-menu') {
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.showNotification('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
                                this.showScreen('main-menu');
                            }
                        }, 2000);
                    }
                });
                
                this.socket.on('connect_error', (error) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                    this.isConnected = false;
                    this.reconnectAttempts++;
                    this.updateConnectionStatus('connecting');
                    this.stopPing();
                    
                    if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                    }
                });
                
                this.socket.on('reconnect', (attemptNumber) => {
                    console.log(`‚úÖ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–æ (–ø–æ–ø—ã—Ç–∫–∞ ${attemptNumber})`);
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    this.showNotification('–ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'success');
                    this.startPing();
                });
                
                this.socket.on('reconnect_attempt', (attemptNumber) => {
                    console.log(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${attemptNumber}`);
                    this.updateConnectionStatus('connecting');
                });
                
                this.socket.on('reconnect_failed', () => {
                    console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è');
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è', 'error');
                });
                
                // –ò–≥—Ä–æ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è
                this.socket.on('connection_established', (data) => {
                    console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:', data);
                });
                
                this.socket.on('join_success', (data) => {
                    console.log('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ:', data.room_id);
                    this.roomId = data.room_id;
                });
                
                this.socket.on('room_update', (data) => {
                    this.updateSearchInfo(data);
                });
                
                this.socket.on('game_start', (data) => {
                    console.log('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è!');
                    this.gameState = data.game_state;
                    this.showScreen('game-screen');
                });
                
                this.socket.on('game_state', (gameState) => {
                    this.gameState = gameState;

                this.socket.on('game_over', (results) => {
                    console.log('üèÅ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', results);
                    const winnerText = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${results.winner_name} —Å–æ —Å—á–µ—Ç–æ–º ${results.winner_score}`;
                    this.showNotification(`–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! ${winnerText}`, 'info');
                    this.showScreen('main-menu');
                });
                
                this.socket.on('redirect_to_menu', (data) => {
                    console.log('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –º–µ–Ω—é');
                    this.showScreen('main-menu');
                });
                
                this.socket.on('move_acknowledged', (data) => {
                    // –î–≤–∏–∂–µ–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ —Å–µ—Ä–≤–µ—Ä–æ–º
                });
                
                this.socket.on('pong', (data) => {
                    // –û—Ç–≤–µ—Ç –Ω–∞ ping
                });
                
                this.socket.on('error', (data) => {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', data);
                    const message = data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                    const type = data.type || 'server_error';
                    
                    this.showNotification(`–û—à–∏–±–∫–∞: ${message}`, 'error');
                    
                    if (type === 'join_error' && this.currentScreen === 'search-screen') {
                        this.showScreen('main-menu');
                    }
                });
                
                this.socket.on('leave_success', (data) => {
                    console.log('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–∫–∏–Ω—É–ª–∏ –∫–æ–º–Ω–∞—Ç—É');
                    this.roomId = null;
                });
            }
            
            startPing() {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ping –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                this.stopPing();
                this.pingInterval = setInterval(() => {
                    if (this.socket && this.isConnected) {
                        this.socket.emit('ping');
                    }
                }, 10000);
            }
            
            stopPing() {
                if (this.pingInterval) {
                    clearInterval(this.pingInterval);
                    this.pingInterval = null;
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';
                
                // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                const colors = {
                    'success': '#4CAF50',
                    'error': '#f44336',
                    'info': '#2196F3',
                    'warning': '#FF9800'
                };
                
                notification.style.background = colors[type] || colors.info;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É
                document.getElementById('connect-btn').addEventListener('click', () => {
                    this.connectToServer();
                });
                
                // Enter –≤ –ø–æ–ª–µ URL —Å–µ—Ä–≤–µ—Ä–∞
                document.getElementById('server-url').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.connectToServer();
                    }
                });
                
                // –ö–Ω–æ–ø–∫–∞ "–ò–≥—Ä–∞—Ç—å"
                document.getElementById('play-btn').addEventListener('click', () => {
                    this.playGame();
                });
                
                // –û—Ç–º–µ–Ω–∞ –ø–æ–∏—Å–∫–∞
                document.getElementById('cancel-search').addEventListener('click', () => {
                    this.cancelSearch();
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
                const stubButtons = ['shop-btn', 'quests-btn', 'battle-pass-btn', 'friends-btn', 'stats-btn'];
                stubButtons.forEach(btnId => {
                    document.getElementById(btnId).addEventListener('click', () => {
                        this.showNotification('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!', 'info');
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                window.addEventListener('beforeunload', () => {
                    this.stopPing();
                    if (this.socket) {
                        this.socket.disconnect();
                    }
                });
            }
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã (setupCanvas, updateConnectionStatus, playGame, cancelSearch, 
            // showScreen, updateSearchInfo, gameLoop, drawPlayer, updateGameUI, 
            // handleKeyDown, handleKeyUp, handleMovement) –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏
            
            setupCanvas() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connection-status');
                const urlInput = document.getElementById('server-url');
                
                switch(status) {
                    case 'connected':
                        statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                        statusElement.className = 'connection-status connected';
                        urlInput.style.border = '2px solid #4CAF50';
                        break;
                    case 'disconnected':
                        statusElement.textContent = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
                        statusElement.className = 'connection-status disconnected';
                        urlInput.style.border = '2px solid #f44336';
                        break;
                    case 'connecting':
                        statusElement.textContent = 'üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                        statusElement.className = 'connection-status connecting';
                        urlInput.style.border = '2px solid #FFC107';
                        break;
                }
            }
            
            playGame() {
                if (!this.isConnected) {
                    this.showNotification('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                    return;
                }
                
                this.playerName = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:', '–ò–≥—Ä–æ–∫') || '–ò–≥—Ä–æ–∫';
                
                if (this.playerName.trim() === '') {
                    this.playerName = '–ò–≥—Ä–æ–∫';
                }
                
                console.log('üéØ –ó–∞–ø—É—Å–∫ –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã –¥–ª—è:', this.playerName);
                
                this.showScreen('search-screen');
                this.updateSearchInfo({
                    players_count: 1,
                    max_players: 6,
                    time_left: 30
                });
                
                this.socket.emit('join_game', { name: this.playerName });
            }
            
            cancelSearch() {
                if (this.socket && this.isConnected) {
                    console.log('–û—Ç–º–µ–Ω–∞ –ø–æ–∏—Å–∫–∞ –∏–≥—Ä—ã');
                    this.socket.emit('leave_room');
                }
                this.showScreen('main-menu');
            }
            
            showScreen(screenName) {
                if (this.gameLoopRunning && screenName !== 'game-screen') {
                    this.gameLoopRunning = false;
                }
                
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const targetScreen = document.getElementById(screenName);
                if (targetScreen) {
                    targetScreen.classList.add('active');
                    this.currentScreen = screenName;
                    
                    if (screenName === 'game-screen' && !this.gameLoopRunning) {
                        this.gameLoopRunning = true;
                        requestAnimationFrame(() => this.gameLoop());
                    }
                }
            }
            
            updateSearchInfo(data) {
                if (data.players_count !== undefined) {
                    document.getElementById('player-count').textContent = 
                        `üë• –ò–≥—Ä–æ–∫–æ–≤: ${data.players_count}/${data.max_players || 6}`;
                }
                
                if (data.time_left !== undefined) {
                    document.getElementById('countdown-timer').textContent = 
                        `‚è∞ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤: ${data.time_left}—Å`;
                }
                
                const messageElement = document.getElementById('search-message');
                if (data.message) {
                    messageElement.textContent = data.message;
                } else {
                    messageElement.textContent = '';
                }
            }
            
            gameLoop() {
                if (!this.gameLoopRunning || this.currentScreen !== 'game-screen') {
                    return;
                }
                
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.gameState && this.gameState.players) {
                    Object.values(this.gameState.players).forEach(player => {
                        this.drawPlayer(player);
                    });
                }
                
                this.updateGameUI();
                this.handleMovement();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawPlayer(player) {
                if (!player.position) return;
                
                const scaleX = this.canvas.width / 800;
                const scaleY = this.canvas.height / 600;
                
                const x = player.position[0] * scaleX;
                const y = player.position[1] * scaleY;
                const size = 30 * Math.min(scaleX, scaleY);
                
                this.ctx.fillStyle = player.color || '#FF0000';
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                if (player.id === this.playerId) {
                    this.ctx.strokeStyle = '#FFFFFF';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size + 5, 0, Math.PI * 2);
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
                
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = `bold ${14 * Math.min(scaleX, scaleY)}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.fillText(player.name, x, y - size - 15);
                this.ctx.fillText(`–°—á–µ—Ç: ${player.score || 0}`, x, y + size + 20);
            }
            
            updateGameUI() {
                if (!this.gameState) return;
                
                if (this.gameState.game_time !== undefined) {
                    const minutes = Math.floor(this.gameState.game_time / 60);
                    const seconds = Math.floor(this.gameState.game_time % 60);
                    document.getElementById('game-timer').textContent = 
                        `‚è∞ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                const playersList = document.getElementById('players-list');
                if (this.gameState.players) {
                    playersList.innerHTML = '<h3>üèÜ –ò–≥—Ä–æ–∫–∏</h3>';
                    
                    const sortedPlayers = Object.values(this.gameState.players)
                        .sort((a, b) => (b.score || 0) - (a.score || 0));
                    
                    sortedPlayers.forEach((player, index) => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        const isCurrentPlayer = player.id === this.playerId;
                        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üî∏';
                        
                        playerElement.innerHTML = `
                            <span class="player-color" style="background-color: ${player.color || '#FF0000'}"></span>
                            <span>${isCurrentPlayer ? '‚ñ∂ ' : ''}${medal} ${player.name}${player.is_bot ? ' ü§ñ' : ''}</span>
                            <span style="margin-left: auto; font-weight: bold;">${player.score || 0}</span>
                        `;
                        playersList.appendChild(playerElement);
                    });
                }
                
                if (this.gameState.players && this.gameState.players[this.playerId]) {
                    document.getElementById('score-display').textContent = 
                        `üéØ –°—á–µ—Ç: ${this.gameState.players[this.playerId].score || 0}`;
                }
            }
            
            handleKeyDown(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
                
                const key = e.key.toLowerCase();
                this.keys[key] = true;
            }
            
            handleKeyUp(e) {
                if (this.currentScreen !== 'game-screen') return;
                
                const key = e.key.toLowerCase();
                this.keys[key] = false;
            }
            
            handleMovement() {
                if (!this.playerId || !this.gameState || !this.gameState.players || 
                    !this.gameState.players[this.playerId] || this.gameState.status !== 'playing') {
                    return;
                }
                
                const now = Date.now();
                if (now - this.lastMoveTime < this.moveInterval) return;
                
                let dx = 0, dy = 0;
                let moved = false;
                
                if (this.keys['w'] || this.keys['—Ü'] || this.keys['arrowup']) {
                    dy = -1;
                    moved = true;
                }
                if (this.keys['s'] || this.keys['—ã'] || this.keys['arrowdown']) {
                    dy = 1;
                    moved = true;
                }
                if (this.keys['a'] || this.keys['—Ñ'] || this.keys['arrowleft']) {
                    dx = -1;
                    moved = true;
                }
                if (this.keys['d'] || this.keys['–≤'] || this.keys['arrowright']) {
                    dx = 1;
                    moved = true;
                }
                
                if (moved) {
                    this.lastMoveTime = now;
                    this.socket.emit('player_move', { dx, dy });
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        document.addEventListener('DOMContentLoaded', () => {
            window.gameClient = new GameClient();
        });
    </script>
